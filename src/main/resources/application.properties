server.port=8081

# USPS AMS Web Service Configuration

# Name of the shared object that wraps the native AMS code.
# If shared object is 'libamsnative.so', the name would be 'amsnative'.
ams.sharedLibraryName = amsnative

# -------------------------------
# Paths to AMS data directories |
# -------------------------------
ams.systemPath = ./
ams.address1Path = /data/usps_ams/ams_comm
ams.addrIndexPath = /data/usps_ams/ams_comm
ams.cityStatePath = /data/usps_ams/ams_comm
ams.crossRefPath = /data/usps_ams/ams_comm
ams.elotPath = /data/usps_ams/ams_elot
ams.elotIndexPath = /data/usps_ams/ams_elot
ams.lacslinkPath = /data/usps_ams/lacslink
ams.dpvPath = /data/usps_ams/ams_dpv
ams.fnsPath = /data/usps_ams/ams_comm
ams.suitelinkPath = /data/usps_ams/suitelink
ams.abrstPath = /data/usps_ams/ams_comm

# -------------------------------
# Enable/Disable AMS Features   |
# -------------------------------
ams.elotEnabled = true
ams.ewsEnabled = false
ams.dpvEnabled = true
ams.lacslinkEnabled = true
ams.suitelinkEnabled = true
ams.abrstEnabled = true
ams.systemEnabled = true